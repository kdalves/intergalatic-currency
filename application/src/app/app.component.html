<div data-component="main">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input  
        type="text" 
        placeholder="Digite sua frase"
        formControlName="inputQuestion"
      >
    <button>Enviar</button>
    <br>
    <span *ngIf="!isValid">Eu não tenho ideia do que você está falando</span>
    <br>
    <span *ngIf="isValid && convertido">{{convertido}}</span>
  </form>
</div>
